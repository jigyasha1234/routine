<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- using external css for styling-->
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags  -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>TODO App</title>
  </head>
  <body>
    <div class="header"><h1>ADD YOUR TODO ITEMS</h1></div>
    
    <div class="container">      
      <div class="todo-input-form">
        <div class="input-col">
          <!-- todo form -->
          <form id="todo-form">
            <!-- input field -->           
            <input
              id="todo-text"
              class="form-control"
              type="text"
              placeholder="Type your todo list.."
              required
            />
            <!-- submit button -->
            <input type="submit" class="cross-btn"/>
          </form>
        </div>

        <div class="output-col">
          <div id="total-tasks">
            Total Task:
            <span id="tasks-counter">0</span>
          </div>
          <!-- placeholder for unordered list -->
          <ul id="todo-list" class="list-unstyled"></ul>
        </div>
        <div><hr class="line"></div>  
        <div style="display: flex;" class="btn-group">                                     
          <div class="clearButton filter-btn">
              <!-- clear All button -->
          </div>
          <div class="incompleteButton filter-btn">
            <!-- incompleteButton button -->
          </div>
          <div class="completeButton filter-btn">
          <!-- completeButton button -->
          </div>
          <div class="allButton filter-btn">
          <!-- All button -->
          </div>
        </div> 
           
      </div>      
    </div>

    <!-- custom JS -->
    <script src="./script.js"></script>
    </body>
  </body>
</html>
